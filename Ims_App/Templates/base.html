<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Inventory Management System{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'category-list' %}">Categories</a></li>
                <li><a href="{% url 'item-list' %}">Items</a></li>
                <li><a href="{% url 'stock-list' %}">Stocks</a></li>
                <li><a href="{% url 'supplier-list' %}">Suppliers</a></li>
                <li><a href="{% url 'transaction-list' %}">Transactions</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
